<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="학교 교실 예약을 쉽고 편하게 - Uncany">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Uncany">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- 테마 색상 (토스 블루) -->
  <meta name="theme-color" content="#3182F6">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Uncany</title>
  <link rel="manifest" href="manifest.json">

  <!-- 로딩 화면 스타일 -->
  <style>
    /* 기본 배경색 설정 (앱 배경색과 동일) */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #F2F4F6;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* 로딩 컨테이너 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #F2F4F6;
      z-index: 9999;
    }

    /* 로고 */
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* 로딩 스피너 */
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #E5E8EB;
      border-top-color: #3182F6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* 로딩 텍스트 */
    .loading-text {
      margin-top: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #8B95A1;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }

    /* Flutter 로드 완료 시 로딩 화면 숨김 */
    .loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 로딩 화면 -->
  <div class="loading-container" id="loading">
    <svg class="loading-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- 학사모 아이콘 (간단한 버전) -->
      <rect x="20" y="35" width="60" height="40" rx="8" fill="#3182F6" opacity="0.15"/>
      <path d="M50 20 L85 40 L50 55 L15 40 Z" fill="#3182F6"/>
      <rect x="35" y="50" width="30" height="20" rx="4" fill="#3182F6"/>
      <circle cx="75" cy="55" r="4" fill="#3182F6"/>
      <line x1="75" y1="59" x2="75" y2="75" stroke="#3182F6" stroke-width="3"/>
      <circle cx="75" cy="78" r="5" fill="#3182F6"/>
    </svg>
    <div class="loading-spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Flutter 로드 완료 시 로딩 화면 제거
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease-out';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
  </script>
</body>
</html>
