name: uncany
description: "학교 커뮤니티 플랫폼 - 교사들을 위한 리소스 예약 시스템"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 라우팅
  go_router: ^14.0.2

  # 백엔드 (Supabase)
  supabase_flutter: ^2.3.4

  # 불변 모델
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI/UX
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0

  # 유틸리티
  intl: ^0.19.0
  uuid: ^4.3.3
  crypto: ^3.0.3

  # 파일 선택
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 린터
  flutter_lints: ^3.0.1

  # 코드 생성
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  # 폰트는 google_fonts 사용

  # assets:
  #   - images/
